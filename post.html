<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!------------------------------------------- Custom CSS Link -------------------------------------------->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!----------------------------------------------- iconScout CDN ------------------------------------------>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!---------------------------------------------- Google Icons CDN ---------------------------------------->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!----------------------------------------------- Box Icons CDN ------------------------------------------>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.jpg"
      type="image/x-icon"
    />

    <title>NewsFlash | Post</title>
  </head>
  <body>
    <!---------------------------------------- Navbar Section Started ---------------------------------------->

    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h3 class="text-white fw-bold pt-md-2">NewsFlash</h3>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active px-md-4" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active px-md-4" aria-current="page" href="#"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active px-md-4" aria-current="page" href="#"
                  >Reviews</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active px-md-4" aria-current="page" href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active px-md-4" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="text-white sun_moon">
            <a href="#">
              <span class="material-symbols-sharp px-3"> sunny </span>
            </a>
            <a href="#">
              <span class="material-symbols-sharp"> dark_mode </span>
            </a>
          </div>
        </div>
      </nav>
    </section>

    <!------------------------------------------- Navbar Section Ended --------------------------------------->

    <!------------------------------------------- Post Section Started --------------------------------------->

    <section class="mt-5">
      <div class="container pt-5">
        <div class="row">
          <div class="post_headings text-center">
            <h1 class="text-white">Is VR the future?</h1>
            <div class="d-flex justify-content-center">
              <div class="small_fs pt-1">
                <a href="#" class="light-gray">
                  <p>June 15 2022</p>
                </a>
              </div>
              <span class="material-symbols-sharp text-white px-md-1">
                fiber_manual_record
              </span>
              <div class="pt-1">
                <a href="#" class="light-gray">
                  <p class="small_fs">4 Minutes read</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!------------------------------------------- Post Section Ended ------------------------------------------>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
